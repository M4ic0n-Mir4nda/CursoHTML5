<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <pre>
    &bull; <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
    &bull; <abbr title="Use as tags &lt;h1,h2...até h6&gt;">Títulos </abbr>
    &bull; <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
    &bull; <abbr title="Use a tag &lt;code&gt; para abreviações simples e &lt;blockquote&gt; para abreviações longas">Abreviações</abbr>
    &bull; <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
    &bull; <abbr title="Use a tag &lt;strong&gt;">Italico</abbr>
    &bull; <abbr title="Use as tags &lt;del&gt; &lt;ins&gt;">Listas com demarcadores</abbr>
    </pre>
</body>
</html>
